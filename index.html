<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Javascript Game</title>
    <meta charset="UTF-8" />
    <!-- http://proger.i-forge.net/The_smallest_transparent_pixel/ -->
    <link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAAAACwAAAAAAQABAAA=" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <header class="header">
      <button class="play-button">Play game</button>
    </header>
    <main class="main">
      <div class="main__grid" style="display: none"></div>
      <h1 class="welcome">Snake the Game</h1>
      <div class="welcome welcome-snake">
        <img src="./images/snake.png" alt="Snake Image" style="height: 500px" />
      </div>
      <div class="end-screen" style="display: none">
        <h2>We hope you had fun!</h2>
        <h2>Would you like to play again?</h2>
        <button class="play-again-button">Yes</button>
        <button class="quit-button">Quit</button>
      </div>
    </main>
    <footer class="footer"></footer>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
